steps:
  - template: ./setup-variables.yml
  - task: Bash@3
    displayName: "Show variable"
    inputs:
      targetType: inline
      script: |
        echo $(gitCurrentTag)
  - task: NuGetToolInstaller@0
    displayName: "Install Platform Dependencies"
  - task: NuGetCommand@2
    displayName: "Restore Project"
    inputs:
      restoreSolution: '$(solution)'
